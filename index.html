<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BC Counter</title>
  </head>
  <body>
    <div id="wrap">
      <h1>Battle Coin Counter - Wars of the Past</h1>
      <header>
        <form action="" id="cont">
          <label for="poeni">Enter BC from last battle</label>
          <input type="text" name="poeni" id="poeni" onfocus="this.value=''" />
          <input type="button" value="Add Points" id="vnesiPoeni" />
          <p class="prikaziPoeni">Earned points : <span id="ppS"></span></p>
          <p class="igrani_partii">Played Games : <span id="ppS2"></span></p>
          <input type="button" value="Reset points" id="reset" />
        </form>
      </header>
      <div id="stopwatch-container">
        <p>Session Playtime</p>
        <div id="stopwatch">00:00:00</div>
        <button onclick="start(true)" id="start-btn">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
      </div>
      
      <footer>
        <p>Made By Don Makedon | ver 0.3</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
